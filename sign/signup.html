<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up page</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/media1.css">
</head>
<body>
    <form class="signup">
        <h3 class="h3"> 
            <img src="../images/ChatGPT Image Jul 9, 2025, 09_01_13 PM.png" alt="" width="50px">
            WSC Autos.
        </h3>
    <label for="email">Email Address</label>
    <input type="text" id="email">
    <label for="password">User Password</label>
    <input type="password" id="password">
    <label for="username">Username</label>
    <input type="text" id="username">
    <label for="gender">Gender</label>
    <select name="gender" id="gender">
        <option value="">Choose between...</option> 
        <option value="">Male</option>
        <option value="">Female</option>       
    </select>
    <label for="password">Age</label>
    <input type="number" id="age" placeholder="Must be 18yrs & Above... ">
    <button id="signUp">Sign Up.</button>    
    </form>
    

    <script src="./sign.js" type="module"></script>
</body>
</html>
